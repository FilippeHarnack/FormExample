<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conected Pride</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div id="container" class="home">
        <div id="menu">
            <ul id="navegacao">
                <li>
                    <a id="home" href="index.html">Home</a>
                </li>
                <li>
                    <a id="politics" href="new-products.html">Cadastrar</a>
                </li>
            </ul>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="nomeProduto">Nome do produto:</label>
                    <input type="text" id="nomeProduto" name="nomeProduto" required>
                </div>
                <div class="form-group">
                    <label for="descricaoProduto">Descrição do produto:</label>
                    <textarea id="descricaoProduto" name="descricaoProduto" required></textarea>
                </div>
                <div class="form-group">
                    <label for="valorProduto">Valor do produto:</label>
                    <input type="number" id="valorProduto" name="valorProduto" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="disponivelVenda">Disponível para venda:</label>
                    <select id="disponivelVenda" name="disponivelVenda" required>
                        <option value="sim">Sim</option>
                        <option value="não">Não</option>
                    </select>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <div id="container-rodape">
        <div id="rodape">
            &copy; Copyright 2000-2024 Connected Products
        </div>
    </div>
</body>
</html>
