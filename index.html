<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Products</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div id="wrapper">
        <header id="topo">
            <div id="logo">
                <img src="imagens/logo.png" alt="Logo"/>
            </div>
        </header>
        <nav id="menu">
            <ul id="navegacao">
                <li>
                    <a id="home" href="index.html">Home</a>
                </li>
                <li>
                    <a id="new-product" href="new-products.html">Cadastrar</a>
                </li>
            </ul>
        </nav>
        <div id="content-wrapper">
            <div id="container" class="home">
                <div class="products-list" id="productsList">
                </div>
            </div>
        </div>
        <footer id="rodape">
            &copy; Copyright 2000-2024 Connected Products
        </footer>
    </div>
    <script>
        //javascript code
        document.addEventListener('DOMContentLoaded', function () {
            const products = [
                { name: 'Produto 1', value: 15.00, image: 'imagens/produto1.jpg' },
                { name: 'Produto 2', value: 10.00, image: 'imagens/produto2.jpg' },
                { name: 'Produto 3', value: 12.00, image: 'imagens/produto3.jpg' },
                { name: 'Produto 4', value: 11.00, image: 'imagens/produto4.jpg' },
                { name: 'Produto 5', value: 133.00, image: 'imagens/produto5.jpg' },
                { name: 'Produto 6', value: 11.00, image: 'imagens/produto3.jpg' },
                { name: 'Produto 7', value: 12.00, image: 'imagens/produto5.jpg' },
                { name: 'Produto 8', value: 15.00, image: 'imagens/produto1.jpg' },
                { name: 'Produto 9', value: 13.00, image: 'imagens/produto2.jpg' },
                { name: 'Produto 10', value: 14.00, image: 'imagens/produto4.jpg' },
                { name: 'Produto 11', value: 15.00, image: 'imagens/produto1.jpg' },
                { name: 'Produto 13', value: 16.00, image: 'imagens/produto5.jpg' }
            ];

            const productsList = document.getElementById('productsList');

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');

                const image = document.createElement('img');
                image.src = product.image;
                image.alt = product.name;

                const productName = document.createElement('h1');
                productName.textContent = product.name;

                const productPrice = document.createElement('h2');
                productPrice.textContent = `Pre√ßo: R$ ${product.value.toFixed(2)}`;

                productDiv.appendChild(image);
                productDiv.appendChild(productName);
                productDiv.appendChild(productPrice);

                productsList.appendChild(productDiv);
            });
        });
    </script>
</body>
</html>
